<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
    
        #kotak, #kotak2{
           width: 100px;
           height: 100px;
           background: blue;
           margin-top: 30px;
           border-style: solid;
           border-color: red;
           position: relative;
        }
    </style>

    <script src="jquery-3.7.1.min.js"></script>
    <script>
   

   $(document).ready(function(){

    $("button").click(function(){

        // âœ… Perbaikan: Mengganti {left, 300} menjadi {left: '300px'}
        $("div")
        .animate({width: '300px'})
         .animate({height: '300px'})
          .animate({marginleft: '150px'})
           .animate({borderwidth: '10px'})
            .animate({opacity: 0.5});
        
    });

     $("#btn").click(function(){
        $("aside").animate({left: '300px'});

     });

});

    </script>
</head>
<body>
    <button type="button1">klik untuk efek slide</button>
    <div id="kotak"></div>
  <br>
  <br>
    <button type="button2" id="btn">klik untuk efek slide</button>
    <aside id="kotak2"></aside>

</body>
</html>
