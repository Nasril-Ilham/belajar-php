<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>effect dalam jquery</title>

  <!--  css inline  -->
    <style>
        .kotak{
            width: 80px;
            height: 80px;
        }

        #div1{
        
            background-color: red;
        }

         #div2{
            background-color: greenyellow; 
        }

         #div3{
            background-color: blue;
        }

    </style>
  
  <!-- script jquery -->
   <script src="jquery-3.7.1.min.js"></script>
    <script>
        
   $(document).ready(function(){

         $(".tombol1").click(function(){
            $("div").hide();
        });

        $(".tombol2").click(function(){
            $("div").show();
        });

        $(".tombol3").click(function(){
           $("#div1").fadeOut();
           $("#div2").fadeOut("slow");
           $("#div3").fadeOut(3000);
        });

          $(".tombol4").click(function(){
           $("#div1").fadeIn();
           $("#div2").fadeIn("slow");
           $("#div3").fadeIn(3000);
        });

          $(".tombol5").click(function(){
           $("#div1").fadeTo("slow",0.15);
           $("#div2").fadeTo("slow", 0.4);
           $("#div3").fadeTo("slow", 0.7);
        });

   });
        



    </script>
</head>
<body>
    <p>jquery effect</p>
    <div id="div1">kotak 1</div><br><br>
    <div id="div2">kotak 2</div><br><br>
    <div id="div3">kotak 3</div><br><br>
    <button class="tombol1">sembunyikan</button>
    <button class="tombol2">tampilkan</button>
    <button class="tombol3">fade out</button>
    <button class="tombol4">fade in</button>
    <button class="tombol5">fade to</button>
</body>
</html>
