         // dom set jquery untuk mengubah nilai text, html, value
                 $(document).ready(function(){
            // kode jquery disini
    
            // .text() mengubah teks dari elemen
            $("#btn1").click(function(){
                                    //value yang diubah
                 $("#test1").text("<b>hello word</b>") 
            });
            
            // .html() mengubah html termasuk tag didalamnya
            $("#btn2").click(function(){
                 $("#test2").html("<b>hello word</b>") 
            });

            // .val() mengubah nilai value dari input/select/textarea
            $("#btn3").click(function(){
                 $("#test3").val("unira malang") 
            });

        });

        // dom 

    </script>

<body>
 
    <!-- untuk mengambil nilai text, html, dan value -->

    <p id="test2">ini adalah <b>paragraf </b> kedua</p>

    <p>your name<input type="text" name="text" id="test3"></p>
    
    <!-- tombol untuk mengambil nilai text, html, dan value -->
    <button id="btn1">get text</button> 

    <button id="btn2">get html</button>

    <button id="btn3">get value</button>
</body>
