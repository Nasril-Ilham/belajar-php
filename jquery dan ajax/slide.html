<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide</title>
    <style>
        #slider{
            width:300px;
           position: relative;
            padding: 10px 0px 10px 0px;
            height: 300px;
        } 

        #slider img{
            width: 300px;
            height: 300px;
           position: absolute;
            border-radius: 5px;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
        }

        .slidertitle{
           width: 280px;
           margin-top: 265px;
           text-align: center;
           position:absolute;
           padding: 10px;
           -webkit-border-radius: 0px 0px 5px 5px;
           -moz-border-radius: 5px 5px 5px 5px;
           border-radius: 0px 0px 5px 5px;
           color: #fff;
           background-color: rgb(12, 22, 23, 0.50);
           
        }
    </style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script>

        // deklarasi 
        var i = 0 ;

        // 
        $(document).ready(function(){
       
            $(".slidertitle, #slider img").hide(); // sembunyikan semua title

            showNextImage(); // panggil fungsi showNextImage
            setInterval("showNextImage()", 3000); // panggil fungsi showNextImage setiap 3 detik
        });

        // fungsi untuk menampilkan gambar berikutnya
        function showNextImage(){
            i++; // increment i};
            $("#sliderimage" + i).appendTo("#slider").fadeIn(1100).delay(1100).fadeOut(1100); // tampilkan gambar berikutnya
            $("#title" + i).appendTo("#slider").fadeIn(1100).delay(1100).fadeOut(1100); // tampilkan title berikutnya
            // jika i sudah mencapai 3, reset i ke 0 : jquery syntax bukan javascript biasa
            if(i == 3)
            { i = 0; } 
        };
    </script>
</head>
<body>
    <div id="slider">
        <img id="sliderimage1" src="imgslide/1.jpg" alt="">
        <div class="slidertitle" id="title1">gambar 1</div>
        <br>
        <img id="sliderimage2" src="imgslide/2.jpg" alt="">
        <div class="slidertitle" id="title2">gambar 2</div> 
        <br>
        <img id="sliderimage3" src="imgslidehhh/3.jpg" alt="">
        <div class="slidertitle" id="title3">gambar 3</div>
        
    </div>
</body>
</html>
