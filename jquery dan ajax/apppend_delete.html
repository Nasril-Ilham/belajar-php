<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>append delete</title>
    <style>
   
   form{
         margin-bottom: 20px;
   }

   form input, form button{
         padding: 8px;
         width: 200px;
   }

    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 10px;
      text-align: left;    
    }

    #hapus , .add-row{
        margin-top: 10px;
        padding: 10px 20px;
    }

    #hapus:hover, .add-row:hover{
        background-color: red;
        color: white;
        cursor: pointer;
    }

    </style>

    <script src="jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function(){
            
            // append row
            $(".add-row").click(function(){
                // ambil nilai dari input
                var nama = $("#nama").val();
                var email = $("#email").val();
               
                // buat baris baru dengan markup html
                var markup = "<tr>"+
                                    "<td><input type='checkbox' name='record'></td>"+
                                    "<td>"+nama+"</td>"+
                                    "<td>"+email+"</td>"+
                                "</tr>";

                $("table tbody").append(markup);
            });

            // delete row
            $("#hapus").click(function(){
                $("table tbody").find('input[name="record"]:checked').each(function(){
                    $(this).parents("tr").remove();
                });
            });

        });
    </script>

</head>
<body>
    
    <form>
        <input type="text" name="nama" id="nama" placeholder="masukkan nama">
        <br>
        <br>
        <input type="text" id="email" placeholder="masukkan email">
        <br>
        <br>
        <button type="button" class="add-row" id="tambah">Tambah row</button>
    </form>
    <br>
    <table>
        <thead>
            <tr>
                <th>Select</th>
                <th>nama</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody >
            <tr>
                <td><input type="checkbox" name="record"></td>
                <td>tony starck</td>
                <td>tonystarck@mail.com</td>
            </tr>
        </tbody>
    </table>

    <button type="button" id="hapus">Hapus row</button>
</body>
</html>
